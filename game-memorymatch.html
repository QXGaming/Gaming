<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Memory Match</title>
    <link rel="icon" type="image/png" href="qxgicon.png">

    <style>

body {
  font-family: Arial, sans-serif;
}
      body {
        background-color: white;
      }
      .header {
        background-color: #444444;
        color: white;
        border-radius: 20px;
        padding: 10px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header h2 {
        font-family: Arial, sans-serif;
        font-size: 24px;
        margin: 0;
      }
      .header img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        border-radius: 20px;
      }
      #end-button {
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 16px;
        padding: 5px 10px;
        cursor: pointer;
      }
      #end-button:hover {
        background-color: darkred;
      }
      #game {
        width: 500px;
        height: 500px;
        margin: 0 auto;
        border: 1px solid black;
      }
      #snake {
        position: relative;
        width: 20px;
        height: 20px;
        background-color: black;
      }
      .footer {
        background-color: #444444;
        color: rgb(255, 255, 255);
        border-radius: 20px;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div>
        <img src="qxgmm.jpg" alt="Memory Match icon">
        <h2>Memory Match</h2>
      </div>
      <button onclick="window.location.href='https://qxgaming.github.io/gaming/'" id="end-button">End</button>
    </div>
   
        <style>
          .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 10px;
          }
          .card {
            background-color: #585858;
            height: 100px;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
          }
          .card.flipped {
            background-color: black;
          }
        </style>
      </head>
      <body>
        <div class="grid">
          <div class="card" id="card1"></div>
          <div class="card" id="card2"></div>
          <div class="card" id="card3"></div>
          <div class="card" id="card4"></div>
          <div class="card" id="card5"></div>
          <div class="card" id="card6"></div>
          <div class="card" id="card7"></div>
          <div class="card" id="card8"></div>
          <div class="card" id="card9"></div>
          <div class="card" id="card10"></div>
          <div class="card" id="card11"></div>
          <div class="card" id="card12"></div>
          <div class="card" id="card13"></div>
          <div class="card" id="card14"></div>
          <div class="card" id="card15"></div>
          <div class="card" id="card16"></div>
        </div>
        
        <script>
          const cards = [
            { id: 1, value: "A" },
            { id: 2, value: "B" },
            { id: 3, value: "C" },
            { id: 4, value: "D" },
            { id: 5, value: "E" },
            { id: 6, value: "F" },
            { id: 7, value: "G" },
            { id: 8, value: "H" },
          ];
          let cardsArray = [...cards, ...cards];
          let firstCard = null;
          let secondCard = null;
          
          function shuffleCards() {
            cardsArray.sort(() => Math.random() - 0.5);
          }
          
          function flipCard(e) {
            const card = e.currentTarget;
            const cardId = card.getAttribute("id");
            const cardValue = cardsArray.find(c => c.id == cardId.split("card")[1]).value;
            
            if (!firstCard) {
              firstCard = card;
              firstCard.innerHTML = cardValue;
              firstCard.classList.add("flipped");
            } else if (!secondCard) {
              secondCard = card;
              secondCard.innerHTML = cardValue;
              secondCard.classList.add("flipped");
              
              setTimeout(() => {
                if (firstCard.innerHTML === secondCard.innerHTML) {
                  firstCard.removeEventListener("click", flipCard);
                  secondCard.removeEventListener("click", flipCard);
                } else {
                  firstCard.innerHTML = "";
                  secondCard.innerHTML = "";
                  firstCard.classList.remove("flipped");
                  secondCard.classList.remove("flipped");
                }
                
                firstCard = null;
                secondCard = null;
              }, 1000);
            }
          }
          
          shuffleCards();
          const cardElements = document.querySelectorAll(".card");
          cardElements.forEach((card, index) => {
            card.setAttribute("id", `card${cardsArray[index].id}`);
            card.addEventListener("click", flipCard);
          });
        </script>
      </body>
    </html><style>
      body {
        font-family: Arial;
      }
    </style>
    
  </body>
</html>
